actions:
  pre:
    vim_install_plug: curl -Lo $HOME/.local/share/nvim/site/autoload/plug.vim --create-dirs
      https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim
    vim_install_rustup_components: rustup component add rls rust-analysis rust-src
  post:
    vim_install_plugin: nvim --headless +PlugInstall '+qa!' &> /dev/null
