; {{@@ header() @@}}

[module/temperature-gpu]
type = custom/script
tail = true

exec = ~/.config/polybar/scripts/temperature-gpu.sh
interval = 1

format = <label>
format-prefix = " "
format-prefix-font = 2
format-prefix-foreground = ${color.amber}

label = %output%°C
label-padding = 0
label-font = 1
